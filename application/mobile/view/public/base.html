<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>{$meta_title}- {:config('systemconfig.site_title') ?: config('site_title')}</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="__STATIC__/sui/sm/css/sm.min.css">
<link rel="stylesheet" href="__STATIC__/qinfo360/iconfont.css">
<link rel="stylesheet" href="__STATIC__/css/core.css">
{block name="style"}{/block}
<link rel="shortcut icon" href="/favicon.ico">
<script type="text/javascript" src="__STATIC__/js/jweixin-1.1.0.js" charset='utf-8'></script>
<script type="text/javascript" src="__STATIC__/js/jssdk.js" charset='utf-8'></script>
<script type="text/javascript">
	var BASE_URL = "{:config('base_url')}"; //根目录地址
	var base_lang = "{:config('default_lang')}"; //语言包


{if $signPackage}	
	wx.config({
		debug: '{$signPackage.debug}', // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
		appId: '{$signPackage.appId}', // 必填，企业号的唯一标识，此处填写企业号corpid
		timestamp: '{$signPackage.timestamp}', // 必填，生成签名的时间戳
		nonceStr: '{$signPackage.nonceStr}', // 必填，生成签名的随机串
		signature: '{$signPackage.signature}',// 必填，签名，见附录1
		jsApiList: [
	        'checkJsApi',
	            'onMenuShareTimeline',
	            'onMenuShareAppMessage',
	            'onMenuShareQQ',
	            'onMenuShareWeibo',
	            'hideMenuItems',
	            'showMenuItems',
	            'hideAllNonBaseMenuItem',
	            'showAllNonBaseMenuItem',
	            'translateVoice',
	            'startRecord',
	            'stopRecord',
	            'onRecordEnd',
	            'playVoice',
	            'pauseVoice',
	            'stopVoice',
	            'uploadVoice',
	            'downloadVoice',
	            'chooseImage',
	            'previewImage',
	            'uploadImage',
	            'downloadImage',
	            'getNetworkType',
	            'openLocation',
	            'getLocation',
	            'hideOptionMenu',
	            'showOptionMenu',
	            'closeWindow',
	            'scanQRCode',
	            'chooseWXPay',
	            'openProductSpecificView',
	            'addCard',
	            'chooseCard',
	            'openCard'
	        ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
	});
{/if}	
</script>
</head>
<body class="">
<div class="page-group">
{block name="body"}{/block}
</div>

<script type='text/javascript' src='__STATIC__/sui/sm/js/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='__STATIC__/sui/sm/js/sm.js' charset='utf-8'></script>
<script type='text/javascript' src='__STATIC__/sui/sm/js/sm-extend.js' charset='utf-8'></script>
<script type="text/javascript">
(function(){
	var QinfoCMS = window.Qinfo = {
		"ROOT"   : "__ROOT__", //当前网站地址
		"APP"    : "__APP__", //当前项目地址
		"PUBLIC" : "__PUBLIC__", //项目公共目录地址
		"DEEP"   : "{:config('URL_PATHINFO_DEPR')}", //PATHINFO分割符
		"MODEL"  : ["{:config('URL_MODEL')}", "{:config('URL_CASE_INSENSITIVE')}", "{:config('URL_HTML_SUFFIX')}"],
		"VAR"    : ["{:config('VAR_MODULE')}", "{:config('VAR_CONTROLLER')}", "{:config('VAR_ACTION')}"],
		"MID" : "{:is_login()}", //项目公共目录地址
	}
})();
</script>
{block name="script"}{/block}
</body>
</html>
