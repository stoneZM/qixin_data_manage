{extend name="common@public/base_small"/}
{block name="style"}
{/block}
{block name="body"}

<table class="table table-bordered table-striped table-hover ">
    <thead>
    <tr>
        <th style="width: 80px">系统版本号</th>
        <th style="width: 150px">发布时间</th>
        <th>更新日志</th>
    </tr>
    </thead>
    {volist name="versionList" id="vo"}
        <tr>
            <td>{$vo.title}</td>
            <td>{$vo.create_time|friendlyDate}</td>
            <td>
                {$vo.log|formatLog}
            </td>
        </tr>
    {/volist}
</table>
<div>
    <a id="goto_btn" href="#" class="btn btn-success btn-block">前往更新</a>
</div>
{/block}
{block name="script"}
<script>

$(document).ready(function(){
    $("#goto_btn").click(function(){
        parent.window.location.href="{:url('Cloud/updateGoods',array('token'=>$token))}";//刷新父窗口
        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
        parent.layer.close(index);//关闭窗口
    });
});
</script>
{/block}
