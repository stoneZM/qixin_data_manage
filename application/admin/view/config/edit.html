{extend name="common@public/base"/}
{block name="body"}

<section class="content-header">
  <h1>{$meta_title}<small></small></h1>
  <ol class="breadcrumb">
    <li><a href="{:url('admin/index/index')}"><i class="fa fa-dashboard"></i> {:lang('console')}</a></li>
        {volist name="__menu__['parent']" id="pitem"}
            <li class="{$pitem.action}">{if condition="$pitem.action eq ''"}<a href="{$pitem.url|url}" > {$pitem.title}</a>{else/} {$pitem.title}{/if}</li>
        {/volist}
  </ol>
</section>
<section class="content">
<div class="box box-solid clearfix">
	<div class="box-body clearfix">
		<form method="post" class="form form-horizontal">
			<div class="form-group">
				<label class="col-lg-2 control-label">{:lang('identifying')}</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" style="width: 400px" name="name" value="{$info.name|default=''}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">{:lang('title')}</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" style="width:400px;" name="title" value="{$info.title|default=''}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">{:lang('sort')}</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" style="width: 400px" name="sort" value="{$info.sort|default=0}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">{:lang('type')}</label>
				<div class="col-lg-10">
					<select name="type" class="form-control" style="width:auto;">
						{volist name=":config('config_type_list')" id="type"}
							<option value="{$key}" {eq name="key" value="$info['type']"}selected{/eq}>{$type}</option>
						{/volist}
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">{:lang('grouping')}</label>
				<div class="col-lg-10">
					<select name="group" class="form-control" style="width: auto">
						<option value="0">{:lang('not_grouped')}</option>
						{volist name=":config('config_group_list')" id="group"}
							<option value="{$key}" {eq name="key" value="$info['group']"}selected{/eq}>{$group}</option>
						{/volist}
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">{:lang('value')}</label>
				<div class="col-lg-10">
					<textarea name="value" class="form-control" style="width: 80%;height: 120px">{$info.value|default=''}</textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">{:lang('item')}</label>
				<div class="col-lg-10">
					<textarea name="extra" class="form-control" style="width: 80%;height: 120px">{$info.extra|default=''}</textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">{:lang('explain')}</label>
				<div class="col-lg-10">
					<textarea name="remark" class="form-control" style="width: 80%;height: 120px">{$info.remark|default=''}</textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<input type="hidden" name="id" value="{$info.id|default=''}">            
					<button class="btn btn-success submit-btn ajax-post" type="submit" target-form="form-horizontal">{:lang('submit')}</button>
					<button class="btn btn-danger btn-return" onclick="javascript:history.back(-1);return false;">{:lang('back')}</button>
				</div>
			</div>
		</form>
	</div>
</div>
</section>
{/block}
