{extend name="common@public/base"/}
{block name="body"}
<section class="content-header">
  <h1>{$meta_title}<small></small></h1>
  <ol class="breadcrumb">
    <li><a href="{:url('admin/index/index')}"><i class="fa fa-dashboard"></i> {:lang('console')}</a></li>
        {volist name="__menu__['parent']" id="pitem"}
            <li class="{$pitem.action}">{if condition="$pitem.action eq ''"}<a href="{$pitem.url|url}" > {$pitem.title}</a>{else/} {$pitem.title}{/if}</li>
        {/volist}
  </ol>
</section>
<section class="content">
<div class="box box-solid clearfix">
	<div class="box-body clearfix">
		<!-- 修改密码表单 -->
		<form method="post" class="form-horizontal">
			<div class="form-group">
				<label class="col-lg-2 control-label">{:lang('original_password')}：</label>
				<div class="col-lg-6 col-sm-10">
					<input type="password" name="oldpassword" class="form-control " autocomplete="off" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">{:lang('new_password')}：</label>
				<div class="col-lg-6 col-sm-10">
					<input type="password" name="password" class="form-control " autocomplete="off" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">{:lang('confirm_password')}：</label>
				<div class="col-lg-6 col-sm-10">
					<input type="password" name="repassword" class="form-control " autocomplete="off" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<button type="submit" class="btn btn-primary submit-btn ajax-post" target-form="form-horizontal">{:lang('submit')}</button>
					<button class="btn btn-default btn-return" onclick="javascript:history.back(-1);return false;">{:lang('back')}</button>
				</div>
			</div>
		</form>
	</div>
</div>
</section>
{/block}
