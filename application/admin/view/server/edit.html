{extend name="common@public/base"/}
{block name="body"}

<section class="content-header">
  <h1>{$meta_title}<small></small></h1>
  <ol class="breadcrumb">
    <li><a href="{:url('admin/index/index')}"><i class="fa fa-dashboard"></i> {:lang('console')}</a></li>
        {volist name="__menu__['parent']" id="pitem"}
            <li class="{$pitem.action}">{if condition="$pitem.action eq ''"}<a href="{$pitem.url|url}" > {$pitem.title}</a>{else/} {$pitem.title}{/if}</li>
        {/volist}
  </ol>
</section>
<section class="content">
<div class="box box-solid clearfix">
	<div class="box-body clearfix">
		<form method="post" class="form form-horizontal">
			<div class="form-group">
				<label class="col-lg-2 control-label">{:lang('host_name')}</label>
				<div class="col-lg-6">
					<input type="text" class="form-control" name="host" value="{$info.host|default=''}">            
					<span class="help-block"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">{:lang('host_port')}</label>
				<div class="col-lg-6">
					<input type="text" class="form-control" name="port" value="{$info.port|default=''}">            
					<span class="help-block"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">{:lang('host_account')}</label>
				<div class="col-lg-6">
					<input type="text" class="form-control" name="uname" value="{$info.uname|default=''}">            
					<span class="help-block"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">{:lang('password')}</label>
				<div class="col-lg-6">
					<input type="password" class="form-control" name="password" value="{$info.password|default=''}">            
					<span class="help-block"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">{:lang('explain')}</label>
				<div class="col-lg-6">
					<textarea name="remark" class="form-control" style="height: 120px">{$info.remark|default=''}</textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<input type="hidden" name="id" value="{$info.id|default=''}">            
					<button class="btn btn-success submit-btn ajax-post" type="submit" target-form="form-horizontal">{:lang('submit')}</button>
					<button class="btn btn-danger btn-return" onclick="javascript:history.back(-1);return false;">{:lang('back')}</button>
				</div>
			</div>
		</form>
	</div>
</div>
</section>
{/block}
