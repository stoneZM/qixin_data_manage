{extend name="common@public/base"/}
{block name="body"}

<section class="content-header">
  <h1>{$meta_title}<small></small></h1>
  <ol class="breadcrumb">
    <li><a href="{:url('admin/index/index')}"><i class="fa fa-dashboard"></i> {:lang('console')}</a></li>
        {volist name="__menu__['parent']" id="pitem"}
            <li class="{$pitem.action}">{if condition="$pitem.action eq ''"}<a href="{$pitem.url|url}" > {$pitem.title}</a>{else/} {$pitem.title}{/if}</li>
        {/volist}
  </ol>
</section>
<section class="content">
<div class="box box-solid clearfix">
	<div class="box-body clearfix">
		<form method="post" class="form form-horizontal">
			<div class="form-group">
				<label class="col-lg-2 control-label">{:lang('name')}</label>
				<div class="col-lg-6">
					<input type="text" class="form-control" name="name" value="{$info.name|default=''}">            
					<span class="help-block"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">{:lang('command')}</label>
				<div class="col-lg-6">
					<textarea name="content" class="form-control" style="height: 120px">{$info.content|default=''}</textarea>
				</div>
			</div>
            
            <div class="form-group">
				<label class="col-lg-2 control-label">{:lang('type')}</label>
				<div class="col-lg-6">
					<select name="types" class="form-control">
                        <option value="1" {eq name="1" value="$info.types"}selected{/eq}>cmdlong</option>
                        <option value="2" {eq name="2" value="$info.types"}selected{/eq}>cmd</option>
                    </select>
				</div>
			</div>
            
            
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<input type="hidden" name="id" value="{$info.id|default=''}">            
					<button class="btn btn-success submit-btn ajax-post" type="submit" target-form="form-horizontal">{:lang('submit')}</button>
					<button class="btn btn-danger btn-return" onclick="javascript:history.back(-1);return false;">{:lang('back')}</button>
				</div>
			</div>
		</form>
	</div>
</div>
</section>
{/block}
